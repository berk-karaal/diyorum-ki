<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Diyorum ki...</title>

    {% load crispy_forms_tags %}

</head>

<body style="background-color: rgb(59, 59, 59);">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container-md">

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded-3 mt-md-2 mt-1 mb-3">
            <div class="container-fluid">

                <div class="mx-auto order-0">
                <a class="navbar-brand mx-3" href="{% url 'home' %}">Diyorum ki</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                
                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"  id="navbarID">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">En yeniler</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'best_posts' %}">En beğenilenler</a>
                    </li>
                </ul>
                </div>

                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2"  id="navbarID">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="https://github.com/berk-karaal/diyorum-ki"><i class="fab fa-github"></i> Github Reposu</a>
                    </li>
                </ul>
                </div>

            </div>
        </nav>
        <!-- Navbar End -->

        <div class="display-5 text-light mb-3">Paylaş</div>

        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-{{ m.tags }}" role="alert">{{ m }}</div>
            {% endfor %}
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Gönder <i class="fas fa-paper-plane ms-1"></i></button>
        </form>
    </div>

    </body>
</html>
